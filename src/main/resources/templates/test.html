<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat WebSocket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .chat-header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .chat-body {
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .message {
            background: #DCF8C6;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            width: fit-content;
            max-width: 80%;
            align-self: flex-end;
        }

        .received {
            background: #eee;
            align-self: flex-start;
        }

        .chat-footer {
            display: flex;
            padding: 10px;
            background: #f1f1f1;
            border-top: 1px solid #ddd;
        }

        .chat-footer input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .chat-footer button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-footer button:hover {
            background: #45a049;
        }
        .message {
            padding: 10px;
            border-radius: 8px;
            margin: 5px;
            max-width: 70%;
        }
        
        .sent {
            background-color: #c3e6cb; /* Verde claro */
            align-self: flex-end;
            text-align: right;
        }
        
        .received {
            background-color: #f8d7da; /* Rojo claro */
            align-self: flex-start;
            text-align: left;
        }
        
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">Chat WebSocket</div>

        <div class="chat-body" id="messages"></div>

        <div class="chat-footer">
            <input type="text" id="messageInput" placeholder="Escribe un mensaje...">
            <button onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Scripts para WebSockets -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script>
        var stompClient = null;
        const username = "User_" + Math.floor(Math.random() * 1000);

        function connect() {
            var socket = new SockJS('/chat');
            stompClient = Stomp.over(socket);

            stompClient.connect({}, function (frame) {
                console.log('ðŸ“¡ Conectado: ' + frame);
                stompClient.subscribe('/topic/public', function (message) {
                    showMessage(JSON.parse(message.body).content, "received");
                });
            });
        }

        function sendMessage() {
            var message = document.getElementById("messageInput").value;
            if (stompClient && message.trim() !== "") {
                var chatMessage = { content: message, sender:username };
                stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessage));
                document.getElementById("messageInput").value = "";
            }
        }

        function showMessage(message, type) {
            var messagesList = document.getElementById("messages");
            var div = document.createElement("div");
            div.classList.add("message");
            if (type === "received") div.classList.add("received");
            div.appendChild(document.createTextNode(message));
            messagesList.appendChild(div);
            messagesList.scrollTop = messagesList.scrollHeight;  // Auto scroll al Ãºltimo mensaje
        }

        window.onload = function() {
            connect();
        };
    </script>

</body>
</html>
